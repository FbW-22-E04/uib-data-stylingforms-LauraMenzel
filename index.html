<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stylingforms</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="logo">
      <img src="./images/logo.png" alt="" />
    </header>
    <main>
      <section class="underlogo">
        <h1>The Best Craft Beer in Spain!</h1>
        <p>
          Bienvenido, amigos! We are completly fictional location. But that does
          not mean that we can't imagine the best beer in Spain!
        </p>
      </section>
      <section class="form">
        <div>
          <h2>Make a reservation</h2>
          <p>Get your spot before somebody else does!</p>
        </div>
        <form action="">
          <label for="name">YOUR NAME</label>
          <input type="text" id="name" name="name" placeholder="John B.Goode" />
          <label for="email">YOUR EMAIL</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="John B. Goode"
          />
          <label for="date">RESERVATION TIME</label>
          <input type="datetime-local" name="email" id="date" />
          <button type="submit">Reserve Now</button>
        </form>
      </section>
    </main>
  </body>
</html>
